<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suno Playlist Player</title>
    <style>
        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #12121a;
            --bg-tertiary: #1a1a25;
            --accent: #667eea;
            --accent-light: #7c8ff8;
            --text-primary: #ffffff;
            --text-secondary: rgba(255,255,255,0.7);
            --text-muted: rgba(255,255,255,0.4);
            --success: #27ae60;
            --border: rgba(255,255,255,0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow: hidden;
        }

        /* Loading Screen */
        #loadingScreen {
            position: fixed;
            inset: 0;
            background: var(--bg-primary);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        #loadingScreen.fade-out {
            opacity: 0;
            transform: scale(1.05);
        }

        .loader {
            width: 60px;
            height: 60px;
            border: 4px solid var(--border);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        #loadingScreen h2 {
            margin-top: 24px;
            font-weight: 500;
        }

        #loadingScreen p {
            margin-top: 8px;
            color: var(--text-muted);
            transition: all 0.3s;
        }

        .songs-found-list {
            margin-top: 20px;
            max-height: 200px;
            overflow-y: auto;
            text-align: left;
            padding: 16px;
            background: var(--bg-secondary);
            border-radius: 12px;
            min-width: 300px;
            max-width: 400px;
        }

        .songs-found-list .song-found {
            padding: 8px 0;
            border-bottom: 1px solid var(--border);
            font-size: 14px;
            opacity: 0;
            transform: translateX(-20px);
            animation: slideIn 0.3s ease forwards;
        }

        .songs-found-list .song-found:last-child {
            border-bottom: none;
        }

        @keyframes slideIn {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* URL Input Screen */
        #inputScreen {
            position: fixed;
            inset: 0;
            background: var(--bg-primary);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
            overflow: hidden;
        }

        .input-content {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .recent-playlists-bg {
            position: absolute;
            inset: 0;
            pointer-events: none;
        }

        .recent-playlists-label {
            position: absolute;
            bottom: 24px;
            left: 50%;
            transform: translateX(-50%);
            color: var(--text-muted);
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .recent-playlist-card {
            position: absolute;
            background: linear-gradient(145deg, var(--bg-secondary), var(--bg-tertiary));
            border: 2px solid var(--border);
            border-radius: 16px;
            padding: 16px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            pointer-events: auto;
            max-width: 280px;
            min-width: 200px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .recent-playlist-card:hover {
            border-color: var(--accent);
            transform: scale(1.05) rotate(0deg) !important;
            box-shadow: 0 8px 40px rgba(102, 126, 234, 0.4), 0 0 20px rgba(102, 126, 234, 0.2);
            z-index: 20;
        }

        .recent-playlist-card::before {
            content: '';
            position: absolute;
            inset: -2px;
            border-radius: 18px;
            background: linear-gradient(135deg, var(--accent), #a855f7);
            opacity: 0;
            z-index: -1;
            transition: opacity 0.3s ease;
        }

        .recent-playlist-card:hover::before {
            opacity: 0.5;
        }


        @keyframes floatIn {
            from {
                opacity: 0;
                transform: translateY(20px) scale(0.9);
            }
            to {
                opacity: 1;
            }
        }

        @keyframes float1 {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }

        @keyframes float2 {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-6px); }
        }

        @keyframes float3 {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .recent-playlist-card .playlist-name {
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 6px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: var(--text-primary);
        }

        .recent-playlist-card .playlist-meta {
            display: flex;
            gap: 12px;
            font-size: 12px;
            color: var(--text-muted);
        }

        .recent-playlist-card .playlist-meta span {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .recent-playlist-card .playlist-cover {
            width: 100%;
            height: 80px;
            border-radius: 8px;
            margin-bottom: 12px;
            background: linear-gradient(135deg, var(--accent), #a855f7);
            overflow: hidden;
        }

        .recent-playlist-card .playlist-cover img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #inputScreen h1 {
            font-size: 2.5em;
            margin-bottom: 8px;
            background: linear-gradient(135deg, var(--accent), #a855f7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        #inputScreen p {
            color: var(--text-secondary);
            margin-bottom: 32px;
        }

        .url-input-container {
            display: flex;
            gap: 12px;
            width: 100%;
            max-width: 600px;
        }

        .url-input-container input {
            flex: 1;
            padding: 16px 20px;
            border: 2px solid var(--border);
            border-radius: 12px;
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-size: 16px;
            outline: none;
            transition: border-color 0.2s;
        }

        .url-input-container input:focus {
            border-color: var(--accent);
        }

        .url-input-container button {
            padding: 16px 32px;
            background: linear-gradient(135deg, var(--accent), #a855f7);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .url-input-container button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(102, 126, 234, 0.4);
        }

        #inputError {
            margin-top: 16px;
            color: #e74c3c;
            font-size: 14px;
        }

        /* Main Player Layout */
        #playerContainer {
            display: none;
            height: 100vh;
            grid-template-columns: 350px 1fr;
            grid-template-rows: 1fr auto;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease, transform 0.6s ease;
        }

        #playerContainer.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Sidebar - Playlist */
        .sidebar {
            background: var(--bg-secondary);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            grid-row: 1 / -1;
        }

        .sidebar-header {
            padding: 16px 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .sidebar-header-text {
            flex: 1;
            min-width: 0;
        }

        .sidebar-header h2 {
            font-size: 1.1em;
            margin-bottom: 2px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .sidebar-header p {
            color: var(--text-muted);
            font-size: 13px;
        }

        .back-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: 1px solid var(--border);
            background: var(--bg-tertiary);
            color: var(--text-secondary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            flex-shrink: 0;
        }

        .back-btn:hover {
            border-color: var(--accent);
            color: var(--accent);
            background: rgba(102, 126, 234, 0.1);
        }

        .song-list {
            flex: 1;
            overflow-y: auto;
            padding: 12px;
        }

        .song-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s, transform 0.2s;
            opacity: 0;
            transform: translateX(-20px);
            animation: songSlideIn 0.4s ease forwards;
        }

        @keyframes songSlideIn {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .song-item:hover {
            background: var(--bg-tertiary);
            transform: translateX(4px);
        }

        .song-item.active {
            background: rgba(102, 126, 234, 0.2);
        }

        .song-item.active .song-number {
            color: var(--accent);
        }

        .song-number {
            width: 24px;
            text-align: center;
            color: var(--text-muted);
            font-size: 14px;
        }

        .song-item.active .song-number::before {
            content: "▶";
        }

        .song-item.active .song-number span {
            display: none;
        }

        .song-thumb {
            width: 48px;
            height: 48px;
            border-radius: 6px;
            background: linear-gradient(135deg, var(--accent), #a855f7);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            overflow: hidden;
        }

        .song-thumb img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .song-info {
            flex: 1;
            min-width: 0;
        }

        .song-title {
            font-size: 14px;
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .song-duration {
            font-size: 12px;
            color: var(--text-muted);
        }

        /* Main Content Area */
        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 48px;
            background: linear-gradient(180deg, var(--bg-tertiary) 0%, var(--bg-primary) 100%);
            position: relative;
            overflow: hidden;
        }

        .main-content-bg {
            position: absolute;
            inset: -50px;
            background-size: cover;
            background-position: center;
            filter: blur(60px) brightness(0.3);
            opacity: 0;
            transition: opacity 0.8s ease;
            z-index: 0;
        }

        .main-content-bg.visible {
            opacity: 1;
        }

        .main-content-bg.next {
            z-index: 0;
        }

        .main-content-bg.current {
            z-index: 1;
        }

        .main-content > *:not(.main-content-bg) {
            position: relative;
            z-index: 2;
        }

        .now-playing-art img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .now-playing-art .placeholder {
            font-size: 80px;
        }

        .now-playing-title {
            font-size: 1.8em;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .now-playing-artist {
            color: var(--text-secondary);
            font-size: 1.1em;
        }

        /* Progress Bar */
        .progress-container {
            width: 100%;
            max-width: 500px;
            margin-bottom: 24px;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: var(--border);
            border-radius: 3px;
            cursor: pointer;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent), #a855f7);
            border-radius: 3px;
            width: 0%;
            transition: width 0.1s linear;
        }

        .progress-times {
            display: flex;
            justify-content: space-between;
            margin-top: 8px;
            font-size: 12px;
            color: var(--text-muted);
        }

        /* Controls */
        .controls {
            display: flex;
            align-items: center;
            gap: 24px;
            margin-bottom: 24px;
        }

        .control-btn {
            background: none;
            border: none;
            color: var(--text-primary);
            cursor: pointer;
            padding: 12px;
            border-radius: 50%;
            transition: background 0.2s, transform 0.2s;
        }

        .control-btn:hover {
            background: var(--bg-tertiary);
        }

        .control-btn.play-btn {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, var(--accent), #a855f7);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .control-btn.play-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 24px rgba(102, 126, 234, 0.4);
        }

        .control-btn svg {
            width: 24px;
            height: 24px;
        }

        .control-btn.play-btn svg {
            width: 28px;
            height: 28px;
        }

        /* Audio Controls Row */
        .audio-controls-row {
            display: flex;
            align-items: center;
            gap: 32px;
        }

        /* Volume */
        .volume-container {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .volume-slider {
            width: 100px;
            height: 4px;
            -webkit-appearance: none;
            background: var(--border);
            border-radius: 2px;
            outline: none;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 14px;
            height: 14px;
            background: var(--accent);
            border-radius: 50%;
            cursor: pointer;
        }

        /* Crossfade */
        .crossfade-container {
            display: flex;
            align-items: center;
            gap: 12px;
            color: var(--text-secondary);
        }

        .crossfade-slider {
            width: 80px;
            height: 4px;
            -webkit-appearance: none;
            background: var(--border);
            border-radius: 2px;
            outline: none;
        }

        .crossfade-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 14px;
            height: 14px;
            background: #a855f7;
            border-radius: 50%;
            cursor: pointer;
        }

        .crossfade-value {
            font-size: 12px;
            min-width: 28px;
            color: var(--text-muted);
        }

        .crossfade-style-select {
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--text-secondary);
            padding: 4px 8px;
            font-size: 12px;
            cursor: pointer;
            outline: none;
        }

        .crossfade-style-select:hover {
            border-color: var(--accent);
        }

        /* Crossfade visual containers */
        .now-playing-wrapper {
            position: relative;
            width: 320px;
            height: 320px;
            margin-bottom: 32px;
            perspective: 1000px;
        }

        .now-playing-art {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 16px;
            background: linear-gradient(135deg, var(--accent), #a855f7);
            box-shadow: 0 24px 80px rgba(102, 126, 234, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            transition: all 0.3s ease;
            backface-visibility: hidden;
        }

        .now-playing-art.next {
            opacity: 0;
            z-index: 1;
        }

        .now-playing-art.current {
            z-index: 2;
        }

        /* Dissolve transition */
        .transition-dissolve .now-playing-art.current.transitioning {
            opacity: 0;
        }
        .transition-dissolve .now-playing-art.next.transitioning {
            opacity: 1;
        }

        /* Slide transition */
        .transition-slide .now-playing-art.current.transitioning {
            transform: translateX(-120%) rotate(-5deg);
            opacity: 0;
        }
        .transition-slide .now-playing-art.next {
            transform: translateX(120%) rotate(5deg);
        }
        .transition-slide .now-playing-art.next.transitioning {
            transform: translateX(0) rotate(0);
            opacity: 1;
        }

        /* Zoom + Blur transition */
        .transition-zoom .now-playing-art.current.transitioning {
            transform: scale(0.8);
            opacity: 0;
            filter: blur(20px);
        }
        .transition-zoom .now-playing-art.next {
            transform: scale(1.2);
            filter: blur(20px);
        }
        .transition-zoom .now-playing-art.next.transitioning {
            transform: scale(1);
            opacity: 1;
            filter: blur(0);
        }

        /* Flip transition */
        .transition-flip .now-playing-art.current.transitioning {
            transform: rotateY(180deg);
        }
        .transition-flip .now-playing-art.next {
            transform: rotateY(-180deg);
        }
        .transition-flip .now-playing-art.next.transitioning {
            transform: rotateY(0);
            opacity: 1;
        }

        /* Morph transition */
        .transition-morph .now-playing-art.current.transitioning {
            filter: blur(40px) saturate(2);
            opacity: 0;
            transform: scale(1.1);
        }
        .transition-morph .now-playing-art.next {
            filter: blur(40px) saturate(2);
            transform: scale(0.9);
        }
        .transition-morph .now-playing-art.next.transitioning {
            filter: blur(0) saturate(1);
            opacity: 1;
            transform: scale(1);
        }

        /* Info transition wrapper */
        .now-playing-info {
            text-align: center;
            margin-bottom: 32px;
            position: relative;
            min-height: 80px;
        }

        .now-playing-info-inner {
            transition: all 0.3s ease;
        }

        .now-playing-info-inner.current {
            position: relative;
        }

        .now-playing-info-inner.next {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            opacity: 0;
        }

        /* Text transitions */
        .transition-dissolve .now-playing-info-inner.current.transitioning,
        .transition-zoom .now-playing-info-inner.current.transitioning,
        .transition-morph .now-playing-info-inner.current.transitioning {
            opacity: 0;
        }
        .transition-dissolve .now-playing-info-inner.next.transitioning,
        .transition-zoom .now-playing-info-inner.next.transitioning,
        .transition-morph .now-playing-info-inner.next.transitioning {
            opacity: 1;
        }

        .transition-slide .now-playing-info-inner.current.transitioning {
            transform: translateX(-100%);
            opacity: 0;
        }
        .transition-slide .now-playing-info-inner.next {
            transform: translateX(100%);
        }
        .transition-slide .now-playing-info-inner.next.transitioning {
            transform: translateX(0);
            opacity: 1;
        }

        .transition-flip .now-playing-info-inner.current.transitioning {
            transform: rotateX(90deg);
            opacity: 0;
        }
        .transition-flip .now-playing-info-inner.next {
            transform: rotateX(-90deg);
        }
        .transition-flip .now-playing-info-inner.next.transitioning {
            transform: rotateX(0);
            opacity: 1;
        }

        /* Background transitions - all styles use dissolve for bg */
        .main-content-bg.transitioning {
            opacity: 0 !important;
        }
        .main-content-bg.next.transitioning {
            opacity: 1 !important;
        }

        /* Bottom Bar */
        .bottom-bar {
            background: var(--bg-secondary);
            border-top: 1px solid var(--border);
            padding: 16px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .playback-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .mini-thumb {
            width: 48px;
            height: 48px;
            border-radius: 6px;
            background: var(--bg-tertiary);
            overflow: hidden;
        }

        .mini-thumb img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .mini-info h4 {
            font-size: 14px;
            font-weight: 500;
        }

        .mini-info p {
            font-size: 12px;
            color: var(--text-muted);
        }

        .queue-info {
            color: var(--text-muted);
            font-size: 14px;
        }

        /* Responsive */
        @media (max-width: 900px) {
            #playerContainer {
                grid-template-columns: 1fr;
                grid-template-rows: auto 1fr auto;
            }

            .sidebar {
                grid-row: auto;
                max-height: 40vh;
            }

            .main-content {
                padding: 24px;
            }

            .now-playing-wrapper {
                width: 240px;
                height: 240px;
            }
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255,255,255,0.2);
        }
    </style>
</head>
<body>
    <!-- URL Input Screen -->
    <div id="inputScreen">
        <div class="recent-playlists-bg" id="recentPlaylistsBg"></div>
        <div class="input-content">
            <h1>Suno Playlist Player</h1>
            <p>Enter a Suno playlist URL to start listening</p>
            <div class="url-input-container">
                <input type="text" id="playlistUrlInput" placeholder="https://suno.com/playlist/..." autofocus>
                <button onclick="loadPlaylist()">Load Playlist</button>
            </div>
            <p id="inputError"></p>
        </div>
        <div class="recent-playlists-label" id="recentLabel" style="display:none;">Recent Playlists</div>
    </div>

    <!-- Loading Screen -->
    <div id="loadingScreen" style="display:none;">
        <div class="loader"></div>
        <h2>Building Your Playlist</h2>
        <p id="loadingStatus">Fetching songs from Suno...</p>
        <div class="songs-found-list" id="songsFoundList" style="display:none;"></div>
    </div>

    <!-- Main Player -->
    <div id="playerContainer">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <button class="back-btn" onclick="goBackToInput()" title="Load different playlist">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor"><path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/></svg>
                </button>
                <div class="sidebar-header-text">
                    <h2 id="playlistTitle">Playlist</h2>
                    <p id="playlistCount">0 songs</p>
                </div>
            </div>
            <div class="song-list" id="songList">
                <!-- Songs populated by JS -->
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content" id="mainContent">
            <div class="main-content-bg current" id="mainContentBg"></div>
            <div class="main-content-bg next" id="mainContentBgNext"></div>

            <div class="now-playing-wrapper" id="nowPlayingWrapper">
                <div class="now-playing-art current" id="nowPlayingArt">
                    <span class="placeholder">♫</span>
                </div>
                <div class="now-playing-art next" id="nowPlayingArtNext">
                    <span class="placeholder">♫</span>
                </div>
            </div>

            <div class="now-playing-info">
                <div class="now-playing-info-inner current" id="nowPlayingInfoCurrent">
                    <h1 class="now-playing-title" id="nowPlayingTitle">Select a song</h1>
                    <p class="now-playing-artist" id="nowPlayingArtist">-</p>
                </div>
                <div class="now-playing-info-inner next" id="nowPlayingInfoNext">
                    <h1 class="now-playing-title" id="nowPlayingTitleNext">-</h1>
                    <p class="now-playing-artist" id="nowPlayingArtistNext">-</p>
                </div>
            </div>

            <div class="progress-container">
                <div class="progress-bar" id="progressBar" onclick="seek(event)">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="progress-times">
                    <span id="currentTime">0:00</span>
                    <span id="totalTime">0:00</span>
                </div>
            </div>

            <div class="controls">
                <button class="control-btn" onclick="toggleShuffle()" id="shuffleBtn" title="Shuffle">
                    <svg viewBox="0 0 24 24" fill="currentColor"><path d="M10.59 9.17L5.41 4 4 5.41l5.17 5.17 1.42-1.41zM14.5 4l2.04 2.04L4 18.59 5.41 20 17.96 7.46 20 9.5V4h-5.5zm.33 9.41l-1.41 1.41 3.13 3.13L14.5 20H20v-5.5l-2.04 2.04-3.13-3.13z"/></svg>
                </button>
                <button class="control-btn" onclick="playPrevious()" title="Previous">
                    <svg viewBox="0 0 24 24" fill="currentColor"><path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"/></svg>
                </button>
                <button class="control-btn play-btn" onclick="togglePlay()" id="playPauseBtn" title="Play/Pause">
                    <svg viewBox="0 0 24 24" fill="currentColor" id="playIcon"><path d="M8 5v14l11-7z"/></svg>
                </button>
                <button class="control-btn" onclick="playNext()" title="Next">
                    <svg viewBox="0 0 24 24" fill="currentColor"><path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z"/></svg>
                </button>
                <button class="control-btn" onclick="toggleRepeat()" id="repeatBtn" title="Repeat">
                    <svg viewBox="0 0 24 24" fill="currentColor"><path d="M7 7h10v3l4-4-4-4v3H5v6h2V7zm10 10H7v-3l-4 4 4 4v-3h12v-6h-2v4z"/></svg>
                </button>
            </div>

            <div class="audio-controls-row">
                <div class="volume-container">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor"><path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02z"/></svg>
                    <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="80" oninput="setVolume(this.value)">
                </div>

                <div class="crossfade-container" title="Crossfade: overlap songs during transitions">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor"><path d="M16 4l4 4-4 4V9h-4c-1.3 0-2.4.84-2.82 2H8.04c.46-2.28 2.48-4 4.96-4h3V4zm-5 8c-.55 0-1 .45-1 1s.45 1 1 1 1-.45 1-1-.45-1-1-1zm-6 4l-4-4 4-4v3h4c1.3 0 2.4-.84 2.82-2h1.14c-.46 2.28-2.48 4-4.96 4H5v3z"/></svg>
                    <input type="range" class="crossfade-slider" id="crossfadeSlider" min="0" max="10" value="0" step="0.5" oninput="setCrossfade(this.value)" title="Crossfade duration">
                    <span class="crossfade-value" id="crossfadeValue">0s</span>
                    <select id="crossfadeStyle" class="crossfade-style-select" onchange="setCrossfadeStyle(this.value)" title="Transition style">
                        <option value="random">Random</option>
                        <option value="dissolve">Dissolve</option>
                        <option value="slide">Slide</option>
                        <option value="zoom">Zoom + Blur</option>
                        <option value="flip">Flip</option>
                        <option value="morph">Morph</option>
                    </select>
                </div>
            </div>
        </main>

        <!-- Bottom Bar -->
        <div class="bottom-bar">
            <div class="playback-info">
                <div class="mini-thumb" id="miniThumb">
                    <img src="" alt="" id="miniThumbImg" style="display:none;">
                </div>
                <div class="mini-info">
                    <h4 id="miniTitle">-</h4>
                    <p id="miniArtist">-</p>
                </div>
            </div>
            <div class="queue-info">
                <span id="queuePosition">0 / 0</span>
            </div>
        </div>
    </div>

    <script>
        // State
        let playlist = [];
        let currentIndex = 0;
        let isPlaying = false;
        let isShuffle = false;
        let repeatMode = 1; // 0: off, 1: all (default), 2: one
        let shuffledOrder = [];

        // Crossfade state
        let crossfadeDuration = 0;
        let crossfadeStyle = 'random';
        let currentTransitionStyle = 'dissolve'; // The actual style being used
        let isCrossfading = false;
        let crossfadeInterval = null;
        const transitionStyles = ['dissolve', 'slide', 'zoom', 'flip', 'morph'];

        // Dual audio elements for crossfade
        let audioA = new Audio();
        let audioB = new Audio();
        let currentAudio = audioA; // Currently playing
        let nextAudio = audioB;    // For crossfade
        let audio = audioA;        // Alias for compatibility
        let masterVolume = 0.8;

        // Recent playlists storage
        const RECENT_PLAYLISTS_KEY = 'sunoRecentPlaylists';
        const MAX_RECENT_PLAYLISTS = 6;

        // Check for URL parameter and show recent playlists
        window.onload = function() {
            const params = new URLSearchParams(window.location.search);
            const urlParam = params.get('url');
            if (urlParam) {
                document.getElementById('playlistUrlInput').value = urlParam;
                loadPlaylist();
            } else {
                displayRecentPlaylists();
            }
        };

        // Get recent playlists from localStorage
        function getRecentPlaylists() {
            try {
                const stored = localStorage.getItem(RECENT_PLAYLISTS_KEY);
                return stored ? JSON.parse(stored) : [];
            } catch (e) {
                return [];
            }
        }

        // Save playlist to recent
        function saveToRecentPlaylists(playlistData) {
            const recent = getRecentPlaylists();

            // Remove if already exists
            const filtered = recent.filter(p => p.url !== playlistData.url);

            // Add to front
            filtered.unshift(playlistData);

            // Limit to max
            const limited = filtered.slice(0, MAX_RECENT_PLAYLISTS);

            try {
                localStorage.setItem(RECENT_PLAYLISTS_KEY, JSON.stringify(limited));
            } catch (e) {
                console.log('Could not save recent playlist:', e);
            }
        }

        // Display recent playlists scattered around the input screen
        function displayRecentPlaylists() {
            const recent = getRecentPlaylists();
            if (recent.length === 0) return;

            const container = document.getElementById('recentPlaylistsBg');
            document.getElementById('recentLabel').style.display = 'block';

            // Predefined positions for scattered layout (avoiding center)
            const positions = [
                { top: '8%', left: '5%', floatDelay: '0s' },
                { top: '12%', right: '8%', floatDelay: '1s' },
                { top: '45%', left: '3%', floatDelay: '0.5s' },
                { top: '50%', right: '5%', floatDelay: '1.5s' },
                { bottom: '15%', left: '8%', floatDelay: '0.3s' },
                { bottom: '12%', right: '6%', floatDelay: '0.8s' },
            ];

            // Different float animations
            const floatAnimations = ['float1', 'float2', 'float3'];

            recent.forEach((playlist, index) => {
                if (index >= positions.length) return;

                const pos = positions[index];
                const card = document.createElement('div');
                card.className = 'recent-playlist-card';

                // Apply position
                if (pos.top) card.style.top = pos.top;
                if (pos.bottom) card.style.bottom = pos.bottom;
                if (pos.left) card.style.left = pos.left;
                if (pos.right) card.style.right = pos.right;

                // Set unique animation timing
                const floatAnim = floatAnimations[index % floatAnimations.length];
                const duration = 5 + (index % 3);
                card.style.animation = `floatIn 0.6s ease ${index * 0.1}s backwards, ${floatAnim} ${duration}s ease-in-out ${pos.floatDelay} infinite`;

                // Build card content
                card.innerHTML = `
                    ${playlist.coverUrl ? `
                        <div class="playlist-cover">
                            <img src="${playlist.coverUrl}" alt="" onerror="this.parentElement.innerHTML='♫'">
                        </div>
                    ` : ''}
                    <div class="playlist-name">${escapeHtml(playlist.title || 'Playlist')}</div>
                    <div class="playlist-meta">
                        <span>
                            <svg width="12" height="12" viewBox="0 0 24 24" fill="currentColor"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
                            ${escapeHtml(playlist.author || 'Unknown')}
                        </span>
                        <span>
                            <svg width="12" height="12" viewBox="0 0 24 24" fill="currentColor"><path d="M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z"/></svg>
                            ${playlist.songCount || 0} songs
                        </span>
                    </div>
                `;

                card.onclick = () => selectRecentPlaylist(playlist.url);
                container.appendChild(card);
            });
        }

        // Select a recent playlist
        function selectRecentPlaylist(url) {
            document.getElementById('playlistUrlInput').value = url;
            loadPlaylist();
        }

        // Go back to input screen
        function goBackToInput() {
            // Stop current playback
            currentAudio.pause();
            currentAudio.currentTime = 0;
            nextAudio.pause();
            nextAudio.currentTime = 0;
            cancelCrossfade();

            // Reset state
            playlist = [];
            currentIndex = 0;
            isPlaying = false;

            // Reset UI
            document.getElementById('playerContainer').style.display = 'none';
            document.getElementById('playerContainer').classList.remove('visible');
            document.getElementById('inputScreen').style.display = 'flex';

            // Clear and re-render recent playlists
            document.getElementById('recentPlaylistsBg').innerHTML = '';
            displayRecentPlaylists();

            // Clear URL parameter
            window.history.replaceState({}, '', window.location.pathname);
        }

        // Load playlist
        async function loadPlaylist() {
            const url = document.getElementById('playlistUrlInput').value.trim();
            const errorEl = document.getElementById('inputError');

            if (!url.includes('suno.com/playlist/')) {
                errorEl.textContent = 'Please enter a valid Suno playlist URL';
                return;
            }

            // Show loading
            document.getElementById('inputScreen').style.display = 'none';
            document.getElementById('loadingScreen').style.display = 'flex';

            try {
                // Fetch playlist from server
                document.getElementById('loadingStatus').textContent = 'Fetching songs from Suno...';
                const response = await fetch(`/api/fetch-playlist?url=${encodeURIComponent(url)}`);
                const data = await response.json();

                if (data.error) throw new Error(data.error);
                if (!data.songs || data.songs.length === 0) throw new Error('No songs found in playlist');

                // Update loading status
                document.getElementById('loadingStatus').textContent = `Found ${data.songs.length} songs. Loading metadata...`;

                // Build playlist with data from server
                playlist = data.songs.map((song, i) => ({
                    uuid: song.uuid,
                    title: song.title || `Track ${i + 1}`,
                    artist: song.artist || 'Suno AI',
                    audioUrl: `https://cdn1.suno.ai/${song.uuid}.mp3`,
                    coverUrl: null,
                    duration: 0
                }));

                // Show songs being discovered in loading screen
                showDiscoveredSongs(playlist);

                // Set playlist title
                document.getElementById('playlistTitle').textContent = data.playlistTitle || 'Playlist';
                document.getElementById('playlistCount').textContent = `${playlist.length} songs`;

                // Fetch metadata for each song (in parallel, batched)
                await fetchAllSongMetadata();

                // Save to recent playlists
                saveToRecentPlaylists({
                    url: url,
                    title: data.playlistTitle || 'Playlist',
                    author: playlist[0]?.artist || 'Unknown',
                    songCount: playlist.length,
                    coverUrl: playlist[0]?.coverUrl || null,
                    timestamp: Date.now()
                });

                // Initialize player
                initializePlayer();

            } catch (error) {
                console.error('Error:', error);
                document.getElementById('loadingScreen').style.display = 'none';
                document.getElementById('inputScreen').style.display = 'flex';
                errorEl.textContent = error.message || 'Failed to load playlist. Make sure the server is running.';
            }
        }

        // Fetch metadata for all songs using batch endpoint
        async function fetchAllSongMetadata() {
            document.getElementById('loadingStatus').textContent = 'Loading song details...';

            try {
                // Use batch endpoint for much faster fetching
                const uuids = playlist.map(song => song.uuid);
                const response = await fetch('/api/fetch-songs-batch', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ uuids })
                });

                if (response.ok) {
                    const results = await response.json();

                    // Update playlist with fetched data
                    playlist.forEach((song, index) => {
                        const info = results[song.uuid];
                        if (info) {
                            if (info.title && info.title.length > 0) song.title = info.title;
                            if (info.artist && info.artist.length > 0) song.artist = info.artist;
                            if (info.coverUrl) song.coverUrl = info.coverUrl;

                            // Update loading screen
                            updateLoadingListItem(index, song.title);
                        }
                    });
                }
            } catch (e) {
                console.log('Batch fetch failed, trying covers only:', e);
            }

            // For any songs still missing covers, try direct URL
            document.getElementById('loadingStatus').textContent = 'Loading album art...';
            await Promise.all(playlist.map(song => tryLoadCover(song)));
        }

        // Try to load cover image if missing
        async function tryLoadCover(song) {
            if (song.coverUrl) return;

            const coverUrls = [
                `https://cdn2.suno.ai/image_large_${song.uuid}.jpeg`,
                `https://cdn2.suno.ai/image_${song.uuid}.jpeg`,
                `https://cdn1.suno.ai/image_${song.uuid}.jpeg`
            ];

            for (const url of coverUrls) {
                try {
                    const img = new Image();
                    await new Promise((resolve, reject) => {
                        img.onload = resolve;
                        img.onerror = reject;
                        img.src = url;
                        setTimeout(reject, 3000);
                    });
                    song.coverUrl = url;
                    break;
                } catch (e) {}
            }
        }

        // Update a single item in the loading screen list
        function updateLoadingListItem(index, title) {
            const listEl = document.getElementById('songsFoundList');
            const item = listEl.children[index];
            if (item) {
                item.textContent = `${index + 1}. ${title}`;
                item.style.color = 'var(--accent-light)';
            }
        }

        // Show discovered songs in loading screen
        function showDiscoveredSongs(songs) {
            const listEl = document.getElementById('songsFoundList');
            listEl.style.display = 'block';
            listEl.innerHTML = songs.map((song, i) => `
                <div class="song-found" style="animation-delay: ${i * 0.05}s">
                    ${i + 1}. ${escapeHtml(song.title)}
                </div>
            `).join('');
        }

        // Initialize player UI with animations
        function initializePlayer() {
            const loadingScreen = document.getElementById('loadingScreen');
            const playerContainer = document.getElementById('playerContainer');

            // Fade out loading screen
            loadingScreen.classList.add('fade-out');

            // After fade out, show player with animation
            setTimeout(() => {
                loadingScreen.style.display = 'none';
                playerContainer.style.display = 'grid';

                // Trigger reflow for animation
                void playerContainer.offsetWidth;

                // Add visible class for fade-in animation
                setTimeout(() => {
                    playerContainer.classList.add('visible');
                }, 50);
            }, 500);

            // Build song list with staggered animation
            const songList = document.getElementById('songList');
            songList.innerHTML = playlist.map((song, i) => `
                <div class="song-item" data-index="${i}" onclick="playSong(${i})" style="animation-delay: ${0.6 + i * 0.05}s">
                    <div class="song-number"><span>${i + 1}</span></div>
                    <div class="song-thumb">
                        ${song.coverUrl ? `<img src="${song.coverUrl}" alt="">` : '♫'}
                    </div>
                    <div class="song-info">
                        <div class="song-title">${escapeHtml(song.title)}</div>
                        <div class="song-duration">${song.artist}</div>
                    </div>
                </div>
            `).join('');

            // Initialize shuffle order
            resetShuffleOrder();

            // Audio events for both audio elements
            [audioA, audioB].forEach(a => {
                a.addEventListener('loadedmetadata', updateDuration);
                a.addEventListener('ended', handleSongEnd);
            });

            // Only current audio triggers these
            audioA.addEventListener('timeupdate', updateProgress);
            audioA.addEventListener('play', () => updatePlayState(true));
            audioA.addEventListener('pause', () => { if (!isCrossfading) updatePlayState(false); });

            audioB.addEventListener('timeupdate', updateProgress);
            audioB.addEventListener('play', () => updatePlayState(true));
            audioB.addEventListener('pause', () => { if (!isCrossfading) updatePlayState(false); });

            // Set initial volume
            masterVolume = 0.8;
            audioA.volume = masterVolume;
            audioB.volume = masterVolume;

            // Set repeat button to show "Repeat All" state (default)
            document.getElementById('repeatBtn').style.color = 'var(--accent)';
            document.getElementById('repeatBtn').title = 'Repeat: All';

            // Auto-play first song
            playSong(0);
        }

        // Play specific song
        function playSong(index) {
            if (index < 0 || index >= playlist.length) return;

            // Cancel any in-progress crossfade
            cancelCrossfade();

            currentIndex = index;
            const song = playlist[index];

            // Reset duration display until new song loads
            document.getElementById('totalTime').textContent = '0:00';

            // Update audio
            currentAudio.src = song.audioUrl;
            currentAudio.volume = masterVolume;
            currentAudio.play().catch(e => console.log('Autoplay blocked:', e));

            // Update UI
            updateNowPlaying(song);
            updateSongListUI();
            updateQueuePosition();
        }

        // Update now playing UI (for direct song selection, not crossfade)
        function updateNowPlaying(song) {
            document.getElementById('nowPlayingTitle').textContent = song.title;
            document.getElementById('nowPlayingArtist').textContent = song.artist;

            // Cover art
            const artEl = document.getElementById('nowPlayingArt');
            const bgEl = document.getElementById('mainContentBg');

            if (song.coverUrl) {
                artEl.innerHTML = `<img src="${song.coverUrl}" alt="">`;
                bgEl.style.backgroundImage = `url(${song.coverUrl})`;
                bgEl.classList.add('visible');
            } else {
                artEl.innerHTML = '<span class="placeholder">♫</span>';
                bgEl.classList.remove('visible');
            }

            // Update mini player and page title
            updateMiniPlayer(song);
            document.title = `${song.title} - Suno Playlist Player`;
        }

        // Update song list active state
        function updateSongListUI() {
            document.querySelectorAll('.song-item').forEach((el, i) => {
                el.classList.toggle('active', i === currentIndex);
            });

            // Scroll to active song
            const activeEl = document.querySelector('.song-item.active');
            if (activeEl) {
                activeEl.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }
        }

        // Update queue position
        function updateQueuePosition() {
            document.getElementById('queuePosition').textContent =
                `${currentIndex + 1} / ${playlist.length}`;
        }

        // Update progress bar
        function updateProgress() {
            const progress = (currentAudio.currentTime / currentAudio.duration) * 100 || 0;
            document.getElementById('progressFill').style.width = `${progress}%`;
            document.getElementById('currentTime').textContent = formatTime(currentAudio.currentTime);

            // Check if we should start crossfade
            if (crossfadeDuration > 0 && !isCrossfading && currentAudio.duration) {
                const timeRemaining = currentAudio.duration - currentAudio.currentTime;
                if (timeRemaining <= crossfadeDuration && timeRemaining > 0) {
                    // Determine next song
                    const nextIndex = getNextSongIndex();
                    if (nextIndex !== -1 && repeatMode !== 2) {
                        startCrossfade(nextIndex);
                    }
                }
            }
        }

        // Get the next song index based on shuffle/repeat settings
        function getNextSongIndex() {
            if (isShuffle) {
                const currentShuffleIndex = shuffledOrder.indexOf(currentIndex);
                if (currentShuffleIndex < shuffledOrder.length - 1) {
                    return shuffledOrder[currentShuffleIndex + 1];
                } else if (repeatMode === 1) {
                    resetShuffleOrder();
                    return shuffledOrder[0];
                }
                return -1;
            } else {
                if (currentIndex < playlist.length - 1) {
                    return currentIndex + 1;
                } else if (repeatMode === 1) {
                    return 0;
                }
                return -1;
            }
        }

        // Update duration display
        function updateDuration(e) {
            // Don't update during crossfade - wait until it's complete
            if (isCrossfading) return;

            // Use the audio element that triggered the event, or currentAudio as fallback
            const audioEl = e?.target || currentAudio;
            // Only update if this is the currently playing audio
            if (audioEl === currentAudio) {
                document.getElementById('totalTime').textContent = formatTime(audioEl.duration);
            }
        }

        // Format time as M:SS
        function formatTime(seconds) {
            if (isNaN(seconds)) return '0:00';
            const m = Math.floor(seconds / 60);
            const s = Math.floor(seconds % 60).toString().padStart(2, '0');
            return `${m}:${s}`;
        }

        // Handle song end
        function handleSongEnd() {
            // If crossfade is active, the transition already happened
            if (isCrossfading) return;

            if (repeatMode === 2) {
                // Repeat one
                currentAudio.currentTime = 0;
                currentAudio.play();
            } else {
                const nextIndex = getNextSongIndex();
                if (nextIndex !== -1) {
                    playSong(nextIndex);
                }
            }
        }

        // Toggle play/pause
        function togglePlay() {
            if (currentAudio.src) {
                if (isPlaying) {
                    currentAudio.pause();
                    if (isCrossfading) nextAudio.pause();
                } else {
                    currentAudio.play();
                    if (isCrossfading) nextAudio.play();
                }
            } else if (playlist.length > 0) {
                playSong(0);
            }
        }

        // Update play state UI
        function updatePlayState(playing) {
            isPlaying = playing;
            const icon = document.getElementById('playIcon');
            if (playing) {
                icon.innerHTML = '<path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>';
            } else {
                icon.innerHTML = '<path d="M8 5v14l11-7z"/>';
            }
        }

        // Play next song
        function playNext() {
            cancelCrossfade();
            if (isShuffle) {
                const currentShuffleIndex = shuffledOrder.indexOf(currentIndex);
                const nextIndex = (currentShuffleIndex + 1) % shuffledOrder.length;
                playSong(shuffledOrder[nextIndex]);
            } else {
                playSong((currentIndex + 1) % playlist.length);
            }
        }

        // Play previous song
        function playPrevious() {
            cancelCrossfade();
            if (currentAudio.currentTime > 3) {
                currentAudio.currentTime = 0;
            } else if (isShuffle) {
                const currentShuffleIndex = shuffledOrder.indexOf(currentIndex);
                const prevIndex = currentShuffleIndex > 0 ? currentShuffleIndex - 1 : shuffledOrder.length - 1;
                playSong(shuffledOrder[prevIndex]);
            } else {
                playSong(currentIndex > 0 ? currentIndex - 1 : playlist.length - 1);
            }
        }

        // Seek
        function seek(event) {
            // Cancel crossfade when seeking
            cancelCrossfade();

            const bar = document.getElementById('progressBar');
            const rect = bar.getBoundingClientRect();
            const percent = (event.clientX - rect.left) / rect.width;
            currentAudio.currentTime = percent * currentAudio.duration;
        }

        // Set volume
        function setVolume(value) {
            masterVolume = value / 100;
            if (!isCrossfading) {
                currentAudio.volume = masterVolume;
            }
        }

        // Set crossfade duration
        function setCrossfade(value) {
            crossfadeDuration = parseFloat(value);
            document.getElementById('crossfadeValue').textContent = value + 's';
        }

        // Set crossfade visual style
        function setCrossfadeStyle(style) {
            crossfadeStyle = style;
        }

        // Start crossfade to next song
        function startCrossfade(nextIndex) {
            if (isCrossfading || crossfadeDuration === 0) return;
            if (nextIndex < 0 || nextIndex >= playlist.length) return;

            isCrossfading = true;
            const nextSong = playlist[nextIndex];

            // Setup next audio
            nextAudio.src = nextSong.audioUrl;
            nextAudio.volume = 0;
            nextAudio.play().catch(e => console.log('Crossfade play blocked:', e));

            // Setup next visuals
            setupNextSongVisuals(nextSong);

            // Pick transition style (random or selected)
            if (crossfadeStyle === 'random') {
                currentTransitionStyle = transitionStyles[Math.floor(Math.random() * transitionStyles.length)];
            } else {
                currentTransitionStyle = crossfadeStyle;
            }

            // Set transition style class and duration
            const mainContent = document.getElementById('mainContent');
            mainContent.className = `main-content transition-${currentTransitionStyle}`;

            // Set transition duration on elements (with easing)
            const transitionDuration = `${crossfadeDuration}s`;
            const transitionTiming = 'cubic-bezier(0.4, 0, 0.2, 1)'; // Smooth ease-in-out
            document.querySelectorAll('.now-playing-art, .now-playing-info-inner, .main-content-bg').forEach(el => {
                el.style.transitionDuration = transitionDuration;
                el.style.transitionTimingFunction = transitionTiming;
            });

            // Start visual transition (slight delay to ensure styles are applied)
            requestAnimationFrame(() => {
                requestAnimationFrame(() => {
                    document.querySelectorAll('.now-playing-art, .now-playing-info-inner, .main-content-bg').forEach(el => {
                        el.classList.add('transitioning');
                    });
                });
            });

            // Crossfade parameters
            const steps = 60; // 60 steps for smooth fade
            const intervalMs = (crossfadeDuration * 1000) / steps;
            let step = 0;

            crossfadeInterval = setInterval(() => {
                step++;
                const progress = step / steps;

                // Fade out current, fade in next (using eased progress for smoother audio)
                const easedProgress = 0.5 - Math.cos(progress * Math.PI) / 2;
                currentAudio.volume = masterVolume * (1 - easedProgress);
                nextAudio.volume = masterVolume * easedProgress;

                if (step >= steps) {
                    completeCrossfade(nextIndex);
                }
            }, intervalMs);
        }

        // Setup visuals for next song during crossfade
        function setupNextSongVisuals(song) {
            // Next album art
            const nextArtEl = document.getElementById('nowPlayingArtNext');
            if (song.coverUrl) {
                nextArtEl.innerHTML = `<img src="${song.coverUrl}" alt="">`;
            } else {
                nextArtEl.innerHTML = '<span class="placeholder">♫</span>';
            }

            // Next song info
            document.getElementById('nowPlayingTitleNext').textContent = song.title;
            document.getElementById('nowPlayingArtistNext').textContent = song.artist;

            // Next background
            const nextBgEl = document.getElementById('mainContentBgNext');
            if (song.coverUrl) {
                nextBgEl.style.backgroundImage = `url(${song.coverUrl})`;
                nextBgEl.classList.add('visible');
            } else {
                nextBgEl.classList.remove('visible');
            }
        }

        // Complete the crossfade
        function completeCrossfade(nextIndex) {
            clearInterval(crossfadeInterval);
            crossfadeInterval = null;

            // Stop old audio
            currentAudio.pause();
            currentAudio.currentTime = 0;

            // Swap audio elements
            const temp = currentAudio;
            currentAudio = nextAudio;
            nextAudio = temp;
            audio = currentAudio;

            currentAudio.volume = masterVolume;

            const song = playlist[nextIndex];

            // Disable transitions temporarily to prevent pop
            document.querySelectorAll('.now-playing-art, .now-playing-info-inner, .main-content-bg').forEach(el => {
                el.style.transition = 'none';
            });

            // Swap the current/next classes on art elements
            const currentArtEl = document.getElementById('nowPlayingArt');
            const nextArtEl = document.getElementById('nowPlayingArtNext');

            // Update current art content to match next
            currentArtEl.innerHTML = nextArtEl.innerHTML;

            // Reset classes - current stays visible, next hidden
            currentArtEl.classList.remove('transitioning');
            nextArtEl.classList.remove('transitioning');

            // Swap info content
            document.getElementById('nowPlayingTitle').textContent = song.title;
            document.getElementById('nowPlayingArtist').textContent = song.artist;

            const currentInfoEl = document.getElementById('nowPlayingInfoCurrent');
            const nextInfoEl = document.getElementById('nowPlayingInfoNext');
            currentInfoEl.classList.remove('transitioning');
            nextInfoEl.classList.remove('transitioning');

            // Swap backgrounds
            const currentBgEl = document.getElementById('mainContentBg');
            const nextBgEl = document.getElementById('mainContentBgNext');

            if (song.coverUrl) {
                currentBgEl.style.backgroundImage = `url(${song.coverUrl})`;
                currentBgEl.classList.add('visible');
            } else {
                currentBgEl.style.backgroundImage = '';
                currentBgEl.classList.remove('visible');
            }
            currentBgEl.classList.remove('transitioning');
            nextBgEl.classList.remove('transitioning');

            // Force reflow to apply the no-transition state
            void currentArtEl.offsetHeight;

            // Re-enable transitions after a frame
            requestAnimationFrame(() => {
                document.querySelectorAll('.now-playing-art, .now-playing-info-inner, .main-content-bg').forEach(el => {
                    el.style.transition = '';
                    el.style.transitionDuration = '';
                    el.style.transitionTimingFunction = '';
                });

                // Reset next elements
                nextArtEl.innerHTML = '<span class="placeholder">♫</span>';
                nextBgEl.style.backgroundImage = '';
                nextBgEl.classList.remove('visible');
            });

            isCrossfading = false;

            // Update UI and state
            currentIndex = nextIndex;
            updateMiniPlayer(song);
            updateSongListUI();
            updateQueuePosition();

            // Update duration display for new song
            document.getElementById('totalTime').textContent = formatTime(currentAudio.duration);

            // Update page title
            document.title = `${song.title} - Suno Playlist Player`;
        }

        // Update mini player in bottom bar
        function updateMiniPlayer(song) {
            document.getElementById('miniTitle').textContent = song.title;
            document.getElementById('miniArtist').textContent = song.artist;
            const miniImg = document.getElementById('miniThumbImg');
            if (song.coverUrl) {
                miniImg.src = song.coverUrl;
                miniImg.style.display = 'block';
            } else {
                miniImg.style.display = 'none';
            }
        }

        // Cancel any in-progress crossfade
        function cancelCrossfade() {
            if (crossfadeInterval) {
                clearInterval(crossfadeInterval);
                crossfadeInterval = null;
            }
            if (isCrossfading) {
                nextAudio.pause();
                nextAudio.currentTime = 0;
                currentAudio.volume = masterVolume;

                // Disable transitions to prevent animation back
                document.querySelectorAll('.now-playing-art, .now-playing-info-inner, .main-content-bg').forEach(el => {
                    el.style.transition = 'none';
                    el.classList.remove('transitioning');
                });

                // Force reflow
                void document.getElementById('nowPlayingArt').offsetHeight;

                // Re-enable transitions
                requestAnimationFrame(() => {
                    document.querySelectorAll('.now-playing-art, .now-playing-info-inner, .main-content-bg').forEach(el => {
                        el.style.transition = '';
                        el.style.transitionDuration = '';
                        el.style.transitionTimingFunction = '';
                    });
                });

                // Reset next elements
                document.getElementById('nowPlayingArtNext').innerHTML = '<span class="placeholder">♫</span>';
                document.getElementById('mainContentBgNext').style.backgroundImage = '';
                document.getElementById('mainContentBgNext').classList.remove('visible');

                isCrossfading = false;
            }
        }

        // Toggle shuffle
        function toggleShuffle() {
            isShuffle = !isShuffle;
            document.getElementById('shuffleBtn').style.color = isShuffle ? 'var(--accent)' : 'var(--text-primary)';
            if (isShuffle) {
                resetShuffleOrder();
            }
        }

        // Reset shuffle order
        function resetShuffleOrder() {
            shuffledOrder = [...Array(playlist.length).keys()];
            for (let i = shuffledOrder.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffledOrder[i], shuffledOrder[j]] = [shuffledOrder[j], shuffledOrder[i]];
            }
        }

        // Toggle repeat
        function toggleRepeat() {
            repeatMode = (repeatMode + 1) % 3;
            const btn = document.getElementById('repeatBtn');
            if (repeatMode === 0) {
                btn.style.color = 'var(--text-primary)';
                btn.title = 'Repeat: Off';
            } else if (repeatMode === 1) {
                btn.style.color = 'var(--accent)';
                btn.title = 'Repeat: All';
            } else {
                btn.style.color = 'var(--accent)';
                btn.title = 'Repeat: One';
                btn.innerHTML = '<svg viewBox="0 0 24 24" fill="currentColor"><path d="M7 7h10v3l4-4-4-4v3H5v6h2V7zm10 10H7v-3l-4 4 4 4v-3h12v-6h-2v4z"/><text x="12" y="14" font-size="6" text-anchor="middle" fill="currentColor">1</text></svg>';
            }
            if (repeatMode !== 2) {
                btn.innerHTML = '<svg viewBox="0 0 24 24" fill="currentColor"><path d="M7 7h10v3l4-4-4-4v3H5v6h2V7zm10 10H7v-3l-4 4 4 4v-3h12v-6h-2v4z"/></svg>';
            }
        }

        // Escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.target.tagName === 'INPUT') return;

            switch(e.code) {
                case 'Space':
                    e.preventDefault();
                    togglePlay();
                    break;
                case 'ArrowRight':
                    cancelCrossfade();
                    currentAudio.currentTime = Math.min(currentAudio.duration, currentAudio.currentTime + 10);
                    break;
                case 'ArrowLeft':
                    cancelCrossfade();
                    currentAudio.currentTime = Math.max(0, currentAudio.currentTime - 10);
                    break;
                case 'ArrowUp':
                    e.preventDefault();
                    masterVolume = Math.min(1, masterVolume + 0.1);
                    currentAudio.volume = masterVolume;
                    document.getElementById('volumeSlider').value = masterVolume * 100;
                    break;
                case 'ArrowDown':
                    e.preventDefault();
                    masterVolume = Math.max(0, masterVolume - 0.1);
                    currentAudio.volume = masterVolume;
                    document.getElementById('volumeSlider').value = masterVolume * 100;
                    break;
                case 'KeyN':
                    playNext();
                    break;
                case 'KeyP':
                    playPrevious();
                    break;
            }
        });
    </script>
